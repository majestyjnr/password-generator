<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Majesty Password Generator</title>
</head>
<body>
    <!-- INSERT HTML HERE -->
    <div class="container mb-5">
        <h2 class="mt-5 text-center">Majesty Password Generator</h2>
        <!-- <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div> -->
        <div class="card mt-4">
            <div class="container">
                <div class="result-container">
                    <span id="result"></span>
                    <button class="btn" id="clipboard" style="float: right;">
                        <i class="fa fa-clipboard"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="settings">
            <div class="setting">
                <label style="color: red;">Preferred Password length</label>
                <input type="number" id="length" min='0' max='20' value='20' />
            </div>
            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <button class="btn btn-primary btn-block" id="generate">
            Generate password
        </button>
    </div>
    
    <div class="floating-text">
        <p>Majesty Corporation &copy; All Right Reserved <script> document.write(new Date().getFullYear());</script></p>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
